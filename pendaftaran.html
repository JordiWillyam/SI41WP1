<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pendaftaran</title>

    <style>
        *{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        table,th,td{
            border: 0px solid black;
            text-align: left;
        }
        
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
input[type=reset] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=reset]:hover {
  background-color: #45a049;
}
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
    </style>

</head>
<body>
    <h1>Pendaftaran Calon Mahasiswa Baru</h1>

    <form method="post" action="">

        <fieldset style="float: left;">
            <legend>Biodata Calon Mahasiswa</legend>
            <table size = "40">
                <tr>
                    <th>No.Daftar</th>
                    <th>:</th>
                    <td><input type ="text" name="nodaftar"></td>
                </tr>

                <tr>
                    <th>Nama</th>
                    <th>:</th>
                    <td><input type = "text" name = "nama"></td>
                </tr>

                <tr>
                    <th>Alamat</th>
                    <th>:</th>
                    <td><textarea name="alamat" rows="6" cols="21"></textarea> </td>
                </tr>

                <tr>
                    <th><label for="male">Jenis Kelamin</label></th>
                    <th>:</th>
                    <td><input type="radio" value="L" name="gender">Laki-laki
                        <input type="radio" value="P" name="gender">Perempuan</td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset style="float: left ;">
            <legend>Pendaftaran</legend>
            <table style="padding: 10px;">

                <tr>
                    <th>Penerimaan</th>
                    <th>:</th>
                    <td>
                        <select name="gelombang">
                            <option value="01">Gelombang 1</option>
                            <option value="02">Gelombang 2</option>
                            <option value="03">Gelombang 3</option>
                            <option value="04">Gelombang 4</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Program Studi</th>
                    <th>:</th>
                    <td>
                        <select name="prodramstudi">
                            <option value = "-1">Pilih Salah Satu</option>

                            <optgroup label="Fakultas Ilmu Komputer Dan Rekayasa">
                                <option Value="SI">Sistem Informasi</option>
                                <option Value="IF">Informatika</option>
                                <option Value="TE">Teknik Elektro</option>
                            </optgroup>

                            <optgroup label="Fakultas Ekonomi Dan Bisnis">
                                <option Value="MA">Manajemen</option>
                                <option Value="AK">Akuntansi</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Biaya Pendaftaran</th>
                    <th>:</th>
                    <td><input type = "number" name="biaya"></td>
                </tr>

                <tr>
                    <th></th>
                    <th></th>
                    <td><input type="submit" />
                    <input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
